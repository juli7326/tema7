<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Hvor mange timer varede din sidste rejse?</p>

    <input type="text" id="timer">


    <button>Klik og beregn arealet, kig i consolen</button>

    <script>
        document.querySelector("button").addEventListener("click", buttonClicked)

        function buttonClicked() {

            let timer = document.querySelector("#timer").value;
            let vægt = 109;
            let a = co2(timer, vægt);
            let resultat;
            if (isNaN(a)) {
                resultat = "Dette er ikke et tal, prøv igen!";
            } else if (a <= 0) {
                resultat = "Du har fløjet 0 timer. Super flot ";
            } else {
                resultat = ` Din co2 udledning er ${a}`;
            }

            console.log(resultat);

        }

        function co2(t, v) {
            return t * v;

        }
    </script>
</body></html>
